<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wassup - Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .messages {
        overflow-y: auto;
        max-height: calc(100vh - 150px); /* Adjust the height as needed */
      }
    </style>
  </head>
  <body>
    <div class="chat-app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>WSG</h2>
          <button class="add-group-button">+</button>
        </div>
        <ul class="channels chat-list">
          <!--dynamically adding channels here-->
        </ul>
      </aside>

      <!-- Main Chat Area -->
      <main class="chat-main">
        <header class="chat-header">
          <h2># Start a chat...</h2>
        </header>
        <div class="messages" id="messages-container"></div>

        <div id="message-form" class="message-form">
          <input
            type="text"
            id="message-input"
            placeholder="Enter your message..."
          />
          <button id="send-message">Send</button>
        </div>
      </main>

      <!-- User List -->
      <aside class="user-list">
        <div class="user-list-header">
          <h3>Online Users</h3>
        </div>
        <ul>
          <!-- User list will be populated dynamically -->
        </ul>
      </aside>
    </div>

    <div id="group-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Group</h2>
        <input type="text" id="group-name" placeholder="Group Name" />
        <div id="peers-list">
          <!-- Peers will be populated dynamically -->
        </div>
        <button id="create-group">Create Group</button>
      </div>
    </div>
  </body>
</html>
