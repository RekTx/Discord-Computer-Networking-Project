<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wassup - Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .messages {
        overflow-y: auto;
        max-height: calc(100vh - 150px);
      }
    </style>
  </head>
  <body>
    <div class="chat-app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Bak Bak</h2>
          <button class="add-group-button">+</button>
        </div>
        <div class="channels-header">
          <h3>Messages and Groups</h3>
        </div>
        <ul class="channels chat-list">
          <!--dynamically adding channels here-->
        </ul>
      </aside>

      <!-- Main Chat Area -->
      <main class="chat-main">
        <header class="chat-header">
          <h2># Start a chat...</h2>
        </header>
        <div class="messages" id="messages-container"></div>

        <div id="message-form" class="message-form">
          <input
            type="text"
            id="message-input"
            placeholder="Enter your message..."
          />
          <button id="send-message">Send</button>
          <button id="add-attachment">+</button>
        </div>
        <div id="selected-files" class="selected-files"></div>

        <div id="file-modal" class="modal">
          <div class="modal-content">
            <span class="close close-file-modal">&times;</span>
            <h2>Select Files</h2>
            <input type="file" id="file-input" multiple />
            <button id="confirm-file">Confirm</button>
          </div>
        </div>

        <div id="file-preview-modal" class="file-preview-modal">
          <div id="file-preview-content" class="file-preview-content">
            <span class="file-preview-close">&times;</span>
          </div>
        </div>
      </main>

      <!-- User List -->
      <aside class="user-list">
        <div class="user-list-header">
          <h3>Online Users</h3>
        </div>
        <ul>
          <!-- User list will be populated dynamically -->
        </ul>
        <div class="current-peer">
          <span>Current Peer:</span>
          <span class="username" id="current-peer-username">None</span>
        </div>
        <div class="current-user">
          <span>Logged in as:</span>
          <span class="username" id="current-user-username">None</span>
        </div>
      </aside>
    </div>

    <div id="group-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Group</h2>
        <input type="text" id="group-name" placeholder="Group Name" />
        <div id="peers-list">
          <!-- Peers will be populated dynamically -->
        </div>
        <button id="create-group">Create Group</button>
      </div>
    </div>

    <div class="warning-popup" id="warning-popup">
      <span class="close-warning" id="close-warning">&times;</span>
      <p id="warning-message"></p>
    </div>

    <div id="delete-popup" class="delete-popup">
      <button id="delete-message-button">Delete Message</button>
      <button id="edit-message-button">Edit Message</button>
    </div>

    <div id="edit-popup" class="edit-popup">
      <input type="text" id="edit-message-input" />
      <button id="save-edit-button">Save</button>
    </div>
  </body>
</html>
